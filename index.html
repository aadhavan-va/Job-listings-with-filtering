<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/bg-header-desktop.svg" alt="background image" />
    </header>
    <div class="filter-section">
      <ul class="filter-section__ul"></ul>
      <div class="input_container">
        <datalist id="skills" class="filter-section__datalist">
          <option value="HTML"></option>
          <option value="CSS"></option>
          <option value="Ruby"></option>
          <option value="JavaScript"></option>
          <option value="Python"></option>
        </datalist>
      </div>
      <div class="filter_buttons">
        <button class="filter_buttons_search">search</button>
        <button class="filter_buttons_clear">clear</button>
      </div>
    </div>
    <main class="main">
    </main>
   
    <script type="module" src="script.js"></script>
  </body>
</html>
